<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars RPG Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>
<body>
    <h1>Star Wars RPG!</h1>

    <div class="gameContainer">
        <div class="row">
                <div class="col-md-2">
                 <img class="characterImage" id="obiWanKenobi" src="assets/images/obiwan.jpg" >
                </div>
                <div class="col-md-2">
                  <img class="characterImage" id="lukeSkywalker" src="assets/images/luke.jpg" >
                  <!-- assets/images/luke.jpg -->
                </div>
                <div class="col-md-2">
                  <img class="characterImage" id="darthSidious" src="assets/images/darthsidious.jpg" >
                </div>
                <div class="col-md-2">
                  <img class="characterImage" id="darthMaul" src="assets/images/darthmaul.jpg" >
                </div>
        </div>
        <h2>Your Character</h2>
        <div class="row">
                <div class="col-md-2" id="yourCharacter">
                </div>
        </div>
        <h2>Enemies Available to Attack</h2>
        <div class="row">
                <div class="col-md-2" id="First Opponent">
                </div>
                <div class="col-md-2" id="Second Opponent">
                </div>
                <div class="col-md-2" id="Third Opponent">
                </div>
        </div>
        <h2>Fight Section</h2>
        <br>
        <button type="button" class="btn btn-primary">Attack</button>
        <br>
        <h2>Defender</h2>
        <div class="row">
                <div class="col-md-2" id="Defender">
                </div>
        </div>
    </div>


    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
