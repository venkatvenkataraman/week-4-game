<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars RPG Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <h1>Star Wars RPG!</h1>

    <div class="gameContainer">
        <div class="row">
                <div class="col-md-2">
                 <img class="characterImage1" id="char1" src="assets/images/obiWanKenobi.jpg" >
                </div>
                <div class="col-md-2">
                  <img class="characterImage1" id="char2" src="assets/images/lukeSkywalker.jpg" >
                  <!-- assets/images/luke.jpg -->
                </div>
                <div class="col-md-2">
                  <img class="characterImage1" id="char3" src="assets/images/darthSidious.jpg" >
                </div>
                <div class="col-md-2">
                  <img class="characterImage1" id="char4" src="assets/images/darthMaul.jpg" >
                </div>
        </div>
        <h2>Pick Your Character</h2>
        <div class="row">
                <div class="col-md-2">
                  <img class="characterImage2" id="yourCharacter" >
                </div>
        </div>
        <h2>Pick an Enemy to Attack</h2>
        <div class="row">
                <div class="col-md-2">
                  <img class="characterImage3" id="opponent1" >
                </div>
                <div class="col-md-2">
                  <img class="characterImage3" id="opponent2" >
                </div>
                <div class="col-md-2">
                  <img class="characterImage3" id="opponent3" >
                </div>
        </div>
        <h2>Fight Section and Scoring</h2>
        <br>
        <div class="row">
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary">Attack</button>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-4">
                  <div class="row">
                    <div class="col-md-12" id="myCharName">My Character:</div>
                    <div class="col-md-12" id="myCharHP">Health Points:</div>
                    <div class="col-md-12" id="myCharAP">Attack Power:</div>
                    <div class="col-md-12" id="myCharCAP">Counter Attack Power:</div>
                  </div>

                </div>
                <div class="col-md-4">
                  <div class="row">
                    <div class="col-md-12" id="oppName">Current Defender:</div>
                    <div class="col-md-12" id="oppHP">Health Points:</div>
                    <div class="col-md-12" id="oppAP">Attack Power:</div>
                    <div class="col-md-12" id="oppCAP">Counter Attack Power:</div>
                  </div>
                </div>
        </div>
        <br>
        <h2>Defender</h2>
        <div class="row">
                <div class="col-md-2">
                  <img class="defender">
                </div>
        </div>
    </div>


    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
